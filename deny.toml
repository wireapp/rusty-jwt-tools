[graph]
targets = [
  # Desktop
  { triple = "x86_64-unknown-linux-gnu" },
  { triple = "aarch64-unknown-linux-gnu" },
  { triple = "x86_64-unknown-linux-musl" },
  { triple = "aarch64-apple-darwin" },
  { triple = "x86_64-pc-windows-msvc" },
  # WASM
  { triple = "wasm32-unknown-unknown" },
  # iOS
  { triple = "aarch64-apple-ios-sim" },
  { triple = "aarch64-apple-ios" },
  # Android
  { triple = "aarch64-linux-android" },
  { triple = "armv7-linux-androideabi" },
  { triple = "x86_64-linux-android" },
]

[advisories]
version = 2
ignore = [
  # The fix at https://github.com/RustCrypto/RSA/pull/394 is merged,
  # and will be in rsa v0.10, once that comes out of the eternal
  # pre-release state. We need to update it via our rusty-jwt-simple.
  "RUSTSEC-2023-0071",

  # This is fixed in hashbrown >= 0.15.1, however we depend on it indirectly,
  # via testcontainers, keycloak -> reqwest...
  "RUSTSEC-2024-0402",
]

[licenses]
version = 2
allow = [
  "Apache-2.0",
  "MIT",
  "MPL-2.0",
  "BSD-3-Clause",
  "ISC",
  "Zlib",
  "Unicode-3.0",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "pkiprocmacros"
expression = "Apache-2.0 OR MIT"
license-files = [
  { path = "../certval/LICENSE-APACHE", hash = 0x001c7e6c },
  { path = "../certval/LICENSE-MIT", hash = 0x001c7e6c },
]

[sources]
allow-org = { github = ["wireapp"] }

[bans]
multiple-versions = "allow"
