[package]
name = "rusty-jwt-tools"
description = "Utilities to handle JWTs"
version = "0.9.0"
edition = "2021"
repository = "https://github.com/wireapp/rusty-jwt-tools"
license = "MPL-2.0"
publish = false

[lib]
name = "rusty_jwt_tools"
crate-type = ["cdylib", "rlib"]

[dependencies]
thiserror = { workspace = true }
serde = { workspace = true }
base64 = { workspace = true }
uuid = { workspace = true, features = ["v4"] }
p256 = { workspace = true }
p384 = { workspace = true }
p521 = { workspace = true }
sec1 = { workspace = true }
url = { workspace = true, features = ["serde"] }
serde_json = { workspace = true }
sha2 = { workspace = true }
either = { workspace = true, features = ["serde"] }
time = { workspace = true, features = ["serde", "serde-well-known", "wasm-bindgen"] }
json-patch = { workspace = true }
rand = { workspace = true }
rand_chacha = { workspace = true }
jwt-simple = { workspace = true }
zeroize = { workspace = true, features = ["zeroize_derive"] }
biscuit = { workspace = true, optional = true }
getrandom = { workspace = true, features = ["js"] }
derive_more = { workspace = true, features = ["from", "into", "deref"] }
const_format = { workspace = true }
lazy_static = { workspace = true }
percent-encoding = { workspace = true }

[dev-dependencies]
wasm-bindgen-test = { workspace = true }
rstest = { workspace = true }
rstest_reuse = { workspace = true }
serde_json = { workspace = true }
ed25519-dalek = { workspace = true }
fluvio-wasm-timer = { workspace = true }
time = { workspace = true, features = ["macros"] }
reqwest = { workspace = true, features = ["json"] }

[target.'cfg(not(target_family = "wasm"))'.dev-dependencies]
josekit = "0.8"

[features]
jwe = ["biscuit"]
test-utils = []
rsa = ["jwt-simple/rsa"]
