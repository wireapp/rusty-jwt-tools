[workspace]
members = ["e2e-identity", "jwt", "ffi", "cli", "acme", "x509-check"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0"
base64 = "0.22"
biscuit = "0.6.0-beta1"
certval = { git = "https://github.com/wireapp/rust-pki.git", branch = "build/rsaless", package = "certval", default-features = false, features = ["revocation"] }
clap = "4.5"
console = "0.15"
const-oid = "0.9"
const_format = "0.2"
derive_more = "0.99.17"
ecdsa = "0.16"
ed25519-dalek = "2.1"
either = "1.8"
flagset = "0.4"
fluvio-wasm-timer = "0.2.5"
getrandom = "0.2.8"
hex = "0.4.3"
html_parser = "0.6"
itertools = "0.12"
json-patch = "0.3"
lazy_static = "1.4"
openidconnect = "3.0.0-alpha.1"
p256 = "0.13"
p384 = "0.13"
p521 = "0.13"
pem = "3.0"
percent-encoding = "2.3"
portpicker = "0.1"
rand = "0.8"
rand_chacha = "0.3"
rcgen = { git = "https://github.com/wireapp/rcgen", tag = "v1.2.2-pre.core-crypto-0.7.0", version = "=0.9.2" }

reqwest = { version = "0.11", default-features = false }
rstest = "0.18"
rstest_reuse = "0.6"
scraper = "0.14"
sec1 = "0.7"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10"
signature = "2"
thiserror = "1.0"
time = "0.3"
tokio = { version = "1.5", default-features = false }
url = "2.5"
uuid = "1.6"
wasm-bindgen-test = "0.3"
webbrowser = "0.8"
x509-cert = "0.2"
zeroize = "1.7"

[patch.crates-io.biscuit]
git = "https://github.com/beltram/biscuit"
tag = "v0.6.2-pre.core-crypto-0.7.0"

[workspace.dependencies.jwt-simple]
version = "0.13"
git = "https://github.com/wireapp/rust-jwt-simple"
tag = "v0.13.0-pre.core-crypto-1.0.0"
default-features = false
