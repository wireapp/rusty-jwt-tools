[package]
name = "rusty-acme"
description = "ACME types"
version = "0.7.1"
edition = "2021"
repository = "https://github.com/wireapp/rusty-jwt-tools"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0"
rusty-jwt-tools = { version = "0.7.1", path = "../jwt" }
jwt-simple = { workspace = true }
rusty-x509-check = { version = "0.6.1", path = "../x509-check" }
base64 = "0.21"
url = { version = "2.5", features = ["serde"] }
time = { version = "0.3", features = ["serde", "serde-well-known", "wasm-bindgen"] }
x509-cert = "0.2"
oid-registry = "0.6"
asn1-rs = "0.5"
signature = "2"
ed25519-compact = "2.0"
p256 = "0.13"
p384 = "0.13"
pem = "3.0"
getrandom = { version = "0.2.8", features = ["js"] }
fluvio-wasm-timer = "0.2"

[dev-dependencies]
wasm-bindgen-test = "0.3"
hex = "0.4.3"
